apiVersion: newrelic.fpetkovski.io/v1alpha1
kind: AlertPolicy
metadata:
  name: fp-test
  labels:
    team: dx
spec:
  incident_preference: "per_policy"
  nrqlConditions:
    - name: High container memory usage
      query: "SELECT sum(memoryLimitBytes) FROM K8sContainerSample"
      sinceMinutes: 15
      alertThreshold:
        timeFunction: any
        operator: above
        value: "15"
        durationMinutes: 60
      valueFunction: single_value
    - name: High container cpu usage
      query: "SELECT average(cpuLimitCores) FROM K8sContainerSample"
      sinceMinutes: 15
      alertThreshold:
        timeFunction: any
        operator: above
        value: "15"
        durationMinutes: 60
      valueFunction: single_value
  apmConditions:
    - name: Low apdex score
      type: apm_app_metric
      metric: apdex
      entities:
        - 452584204
      alertThreshold:
        timeFunction: any
        operator: above
        value: "20"
        durationMinutes: 60




