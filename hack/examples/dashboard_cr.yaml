apiVersion: newrelic.fpetkovski.io/v1alpha1
kind: Dashboard
metadata:
  name: fptest
spec:
  title: First dashboard
  widgets:
  - title: first widget
    visualization: faceted_line_chart
    data:
      nrql: "SELECT average(cpuUsedCores/cpuLimitCores) FROM K8sContainerSample FACET podName  TIMESERIES"
    layout:
      width: 2
      height: 1
      row: 1
      column: 1
  - title: second widget
    visualization: metric_line_chart
    data:
      nrql: "hello"
      apm:
        duration: 1800000
        metrics:
          - name: Apdex
            values:
              - score
        entities:
          - kotlin-microservice-template
    layout:
      width: 2
      height: 1
      row: 1
      column: 1
  - title: third widget
    visualization: application_breakdown
    data:
      nrql: "hello"
      apm:
        duration: 1800000
        entities:
          - kotlin-microservice-template
    layout:
      width: 2
      height: 1
      row: 1
      column: 1

